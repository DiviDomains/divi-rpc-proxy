name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # Linux ARM64 (for servers/cloud)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # Raspberry Pi (32-bit ARM)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # Raspberry Pi (64-bit ARM)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
            artifact_suffix: -rpi64

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip divi-rpc-proxy || true
          tar -czvf ../../../divi-rpc-proxy-${{ matrix.target }}${{ matrix.artifact_suffix || '' }}.tar.gz divi-rpc-proxy

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path divi-rpc-proxy.exe -DestinationPath ../../../divi-rpc-proxy-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: divi-rpc-proxy-${{ matrix.target }}${{ matrix.artifact_suffix || '' }}
          path: divi-rpc-proxy-${{ matrix.target }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## DIVI RPC Proxy ${{ steps.version.outputs.version }}

            A security filtering proxy for DIVI cryptocurrency nodes.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `divi-rpc-proxy-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 | `divi-rpc-proxy-aarch64-unknown-linux-gnu.tar.gz` |
            | Raspberry Pi | 32-bit | `divi-rpc-proxy-armv7-unknown-linux-gnueabihf.tar.gz` |
            | Raspberry Pi | 64-bit | `divi-rpc-proxy-aarch64-unknown-linux-gnu-rpi64.tar.gz` |
            | macOS | Intel | `divi-rpc-proxy-x86_64-apple-darwin.tar.gz` |
            | macOS | Apple Silicon | `divi-rpc-proxy-aarch64-apple-darwin.tar.gz` |
            | Windows | x86_64 | `divi-rpc-proxy-x86_64-pc-windows-msvc.zip` |

            ### Checksums

            ```
            $(cd artifacts && sha256sum *)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
